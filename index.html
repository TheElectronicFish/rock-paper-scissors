<!DOCTYPE html>

<html lang = "en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="rock-paper-scissors.js" defer> </script>
    </head>

    <body>
        <div class="game-cont">
            <div class="points">Here is the score</div>
            <div class="button-cont">
                <button class="choice rock">Rock</button>
                <button class="choice paper">Paper</button>
                <button class="choice scissors">Scissors</button>
            </div>
            <div class="player">Here is the player's choice</div>
            <div class="comp">Here is the computer's choice</div>
            <div class="outcome">Who will win?</div>
            <div class="result"></div>
        </div>
    </body>

</html>
